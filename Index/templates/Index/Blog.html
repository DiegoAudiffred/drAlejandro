<div class="container my-3">
    <div class="row">
        <div class="col-12">

            <div id="carouselExampleCaptions" class="carousel slide carousel-fade">

                <div class="carousel-inner">
                    {% for blog_group in blog_groups %}
                    <div class="carousel-item {% if forloop.first %} active {% endif %}">
                        <div class="row">
                            {% for blog in blog_group %}
                            <div class="col-4">
                                <div class="card">
                                    <img src="{{ blog.url.url }}" alt="..." width="100%" height="400px">
                                    <div class="card-body">
                                        <h5 class="text-primary">{{ blog.title }}</h5>
                                        <h6 class="text-primary">{{ blog.user }}</h6>

                                        <a href="#" class="btn btn-primary">Ver art√≠culo completo</a>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    {% endfor %}

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <svg width="82px" height="82px" viewBox="0 0 1024 1024" class="icon" version="1.1"
                        xmlns="http://www.w3.org/2000/svg" fill="#ffffff" stroke="#ffffff">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#030303"
                            stroke-width="81.92">
                            <path d="M768 903.232l-50.432 56.768L256 512l461.568-448 50.432 56.768L364.928 512z"
                                fill="#ffffff"></path>
                        </g>
                        <g id="SVGRepo_iconCarrier">
                            <path d="M768 903.232l-50.432 56.768L256 512l461.568-448 50.432 56.768L364.928 512z"
                                fill="#ffffff"></path>
                        </g>
                    </svg>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <svg width="82px" height="82px" viewBox="0 0 1024 1024" class="icon" version="1.1"
                        xmlns="http://www.w3.org/2000/svg" fill="#ffffff" stroke="#ffffff"
                        transform="matrix(-1, 0, 0, 1, 0, 0)">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#030303"
                            stroke-width="81.92">
                            <path d="M768 903.232l-50.432 56.768L256 512l461.568-448 50.432 56.768L364.928 512z"
                                fill="#ffffff"></path>
                        </g>
                        <g id="SVGRepo_iconCarrier">
                            <path d="M768 903.232l-50.432 56.768L256 512l461.568-448 50.432 56.768L364.928 512z"
                                fill="#ffffff"></path>
                        </g>
                    </svg>
                </button>
            </div>


        </div>
    </div>
</div>
