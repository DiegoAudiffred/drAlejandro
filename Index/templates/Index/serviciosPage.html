{% extends 'layout/layout.html' %}
{% load static %}
{% block body %}
<style>
    @import url('https://fonts.googleapis.com/css?family=Raleway:400,200');

    .transition {
        transition: .3s cubic-bezier(.3, 0, 0, 1.3);
    }

    .card {
        position: relative;
        background-color: #fff;
        box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.3);
        height: 300px;
        width: 100%;
        max-width: 300px;
        margin: 2rem auto;
        overflow: hidden;
        border-radius: 10px;
    }

    .card:hover {
        height: 450px;
    }

    .card_circle {
        background: url('https://picsum.photos/400/200') no-repeat center bottom;
        background-color: #3487f7;
        background-size: cover;
        border-radius: 50%;
        height: 400px;
        width: 450px;
        position: absolute;
        top: -270px;
        left: 50%;
        transform: translateX(-50%);
        transition: all 0.3s cubic-bezier(.3, 0, 0, 1.3);
    }

    .card:hover .card_circle {
        border-radius: 0;
        margin-top: -130px;
    }

    h2 {
        color: #3487f7;
        font-family: 'Raleway', sans-serif;
        font-size: 24px;
        font-weight: 200;
        text-align: center;
        width: 100%;
        margin-top: 150px;
        transition: all 0.3s cubic-bezier(.3, 0, 0, 1.3);
    }

    .card:hover h2 {
        background: #3487f7;
        color: #fff;
        margin-top: 100px;
        padding: 5px;
    }

    p {
        color: rgba(0, 0, 0, .6);
        font-family: 'Raleway', sans-serif;
        font-size: 100%;
        font-weight: normal;
        text-align: center;
        margin-top: 200px;
        padding: 0 10px;
        transition: all 0.3s cubic-bezier(.3, 0, 0, 1.3);
    }

    .card:hover p {
        margin-top: 300px;
    }

    .cta-container {
        display: none;
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
        text-align: center;
    }

    .card:hover .cta-container {
        display: block;
    }

    .cta {
        border: 2px solid #3487f7;
        color: #3487f7;
        font-family: 'Raleway', sans-serif;
        font-size: 17px;
        font-weight: 400;
        text-transform: uppercase;
        padding: 0.5rem 2rem;
        border-radius: 2px;
        text-decoration: none;
        transition: 0.2s ease-out;
    }

    .cta:hover {
        background-color: #3487f7;
        color: #fff;
        box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2),
            0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
</style>

<div class="container my-5">
    <div class="text-center mb-4">
        <h1 class="fnSuperiorRegularTitle2 text-tercero">Conoce nuestros servicios</h1>
    </div>

    <div class="row justify-content-center">
        {% for ser in servicios %}
        <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center">
            <div class="card transition">
                <div class="card_circle transition" style="background-image: url('{{ ser.image.url }}');"></div>
                <h2 class="transition">{{ ser.name }}</h2>
                <p>{{ ser.descripction }}</p>
                <div class="cta-container transition">
                    <a href="#" class="cta">Ver m√°s</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
