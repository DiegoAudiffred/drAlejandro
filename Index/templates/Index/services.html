<style>
    /* Solo lo necesario para el flip */
    .card-inner {
        position: relative;
        width: 100%;
        padding-top: 125%;
        /* relaci√≥n 4:5 */
        transition: transform 0.6s;
        transform-style: preserve-3d;
    }

    .card:hover .card-inner {
        transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
        position: absolute;
        inset: 0;
        backface-visibility: hidden;
        border-radius: 0.5rem;
        overflow: hidden;
    }

    .card-back {
        transform: rotateY(180deg);
    }

    /* Botones fuera del carrusel */
    .carousel-control-prev,
    .carousel-control-next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 60px;
        height: 60px;
        border-radius: 50%;
        z-index: 10;
        background: #010C80;
        /* sin fondo extra */
        border: none;
        padding: 0;
    }

    .carousel-control-prev {
        left: -70px;
        /* afuera a la izquierda */
    }

    .carousel-control-next {
        right: -70px;
        /* afuera a la derecha */
    }
</style>

<div class="container my-4 position-relative">
    <div class="text-center mb-4">
        <h1 class="fnSuperiorRegularTitle2 text-tercero">Algunos de los servicios que ofrecemos</h1>
    </div>

    <!-- Carrusel Bootstrap 5 -->
    <div id="carouselExample" class="carousel slide" data-bs-interval="false">
        <div class="carousel-inner">
            {% for doc in services %}
            {% if forloop.first %}
            <div class="carousel-item active">
                <div class="row justify-content-center">
                    {% elif forloop.counter0|divisibleby:3 %}
                </div>
            </div>
            <div class="carousel-item">
                <div class="row justify-content-center">
                    {% endif %}

                    <div class="col-6 col-md-4 mb-4 d-flex justify-content-center">
                        <div class="card w-100" style="perspective:1000px; cursor:pointer;">
                            <div class="card-inner">
                                <div class="card-front">
                                    <img src="{{ doc.image1.url }}" class="w-100 h-100 object-fit-cover">
                                    <div
                                        class="position-absolute top-50 start-50 translate-middle w-100 text-center py-2 fnSuperiorRegularCard text-secondary">
                                        {{ doc.name }}
                                    </div>
                                </div>
                                <div class="card-back">
                                    <img src="{{ doc.image2.url }}" class="w-100 h-100 object-fit-cover">
                                    <div
                                        class="position-absolute top-50 start-50 translate-middle text-center px-2 fnSuperiorRegularCard text-secondary">
                                        {{ doc.descripction }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {% if forloop.last %}
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>

        <!-- Controles fuera del carrusel -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.querySelector('.card-inner').style.transform = 'rotateY(180deg)';
            });
            card.addEventListener('mouseleave', () => {
                card.querySelector('.card-inner').style.transform = 'rotateY(0deg)';
            });
        });
    });
</script>
