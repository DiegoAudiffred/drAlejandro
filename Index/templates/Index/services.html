<style>
    /* Botones del carrusel fuera del contenedor */
    .carousel-control-prev,
    .carousel-control-next {
        top: 50%;
        transform: translateY(-50%);
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: #010C80;
        border: none;
    }

    .carousel-control-prev {
        left: -70px;
    }

    .carousel-control-next {
        right: -70px;
    }

    .card-img-top {
        height: 300px;
        object-fit: fill;
    }
</style>

<div class="container my-4 position-relative">
    <div class="text-center mb-4">
        <h1 class="fnSuperiorRegularTitle2 text-tercero">Algunos de los servicios que ofrecemos</h1>
    </div>

    <!-- Carrusel Bootstrap 5 -->
    <div id="carouselExample" class="carousel slide" data-bs-interval="false">
        <div class="carousel-inner">
            {% for doc in services %}
            {% if forloop.first %}
            <div class="carousel-item active">
                <div class="row justify-content-center">
                    {% elif forloop.counter0|divisibleby:3 %}
                </div>
            </div>
            <div class="carousel-item">
                <div class="row justify-content-center">
                    {% endif %}

                    <div class="col-6 col-md-4 mb-4 d-flex">
                        <div class="card w-100">
                            <img src="{{ doc.image1.url }}" class="card-img-top" alt="{{ doc.name }}">
                            <div class="card-body text-center bg-primary text-white">
                                <h5 class="card-title mb-1">{{ doc.name }}</h5>
                                <p class="card-text small">{{ doc.descripction }}</p>
                            </div>
                        </div>
                    </div>

                    {% if forloop.last %}
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>

        <!-- Controles fuera del carrusel -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
</div>
