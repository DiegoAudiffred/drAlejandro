<style>
    /* Cuadrado azul sobre el carrusel */
    .carousel-overlay {
        position: absolute;
        /* centra horizontalmente */
        left: 20%;
        transform: translateX(-50%);
        /* coloca verticalmente; ajusta para que parezca sobre el carrusel */
        top: 20%;
        /* prueba valores: 60% / 65% / 70% según prefieras */
        z-index: 50;
        /* mayor que el carrusel */
        pointer-events: none;
        /* permite click-through si no quieres bloquear controles del carousel */
        width: auto;
        display: flex;
        opacity: 70%;
        justify-content: center;
        align-items: center;
    }

    /* Caja interna (el "cuadrado") */
    .carousel-overlay .overlay-inner {
        pointer-events: auto;
        /* si quieres botones dentro, habilita eventos */
        background: #3E5CDB;
        /* azul claro */
        border-radius: 8px;
        padding: 22px 26px;
        max-width: 720px;
        width: 100%;
        /* responsive base */
        box-shadow: 0 12px 24px rgba(2, 36, 88, 0.12);
        text-align: center;
    }


    .overlay-text {
        margin: 4px 0 0 0;
        font-size: 14px;
        color: #08305f;
    }

    /* Responsive: en pantallas pequeñas hacer la caja más pequeña y más arriba */
    @media (max-width: 991px) {
        .carousel-overlay .overlay-inner {
            width: 85%;
            padding: 16px 18px;
        }

        .overlay-title {
            font-size: 18px;
        }

        .overlay-text {
            font-size: 13px;
        }

        .carousel-overlay {
            top: 60%;
        }
    }

    @media (max-width: 575px) {

        /* en móviles la colocamos más dentro del carrusel y más estrecha */
        .carousel-overlay {
            top: 55%;
        }

        .carousel-overlay .overlay-inner {
            width: 90%;
            padding: 12px 14px;
            border-radius: 6px;
        }

        .overlay-title {
            font-size: 16px;
        }

        .overlay-text {
            font-size: 12px;
        }
    }
</style>
